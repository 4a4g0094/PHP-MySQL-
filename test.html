        .table{
            width: 100%;
            text-align: center;

    <title>留言板</title>
</head>

<body>
    <div class="">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>內容</td>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script type="text/javascript">

    $.ajax({
    type: 'GET',
    url: 'test.php',
    success: function (data) {
        //console.log(data);
        var a = data.split(';'); //用;分割資料
        //console.log(a);
        var trStr = ';';//動態拼接table
        for (var i = 0; i < a.length-1; i++)  
        {
            var b = JSON.stringify(a[i]); //將陣列a改成字串
            trStr += '<tr class="example">';
                var obj = trStr += '<td width="100%">' + JSON.parse(b,[i])+'</td>';
                var obj = trStr += '</tr>';  
                
        } 
        $("#tbody").html(obj);
    }
});
</script>
</body>
